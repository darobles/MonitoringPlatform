<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui" 
    template="../../include/template/template.xhtml">
    <ui:define name="content">
        <h:form id="form1">
            <p:panel>
                <f:facet name="header">
                    Solicitud
                </f:facet>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Solicitante "/>    
                    <h:inputText value="#{solicitudBacking.nombreSolicitante}" />
                    <h:outputLabel value="Email"/>    
                    <h:inputText value="#{solicitudBacking.emailSolicitante}" />
                     <h:outputLabel value="Telefono"/>    
                     <h:inputText value="#{solicitudBacking.fonoSolicitante}" />
                </h:panelGrid>
                 <h:panelGrid columns="1">
                 <h:outputLabel value="Observacion"/>    
                  <h:inputTextarea value="#{solicitudBacking.observacionSolicitante}" cols="25" rows="15" />
                  <h:button value="Enviar"/>
                 </h:panelGrid>    
            </p:panel>
	</h:form>
    </ui:define>
</ui:composition>
